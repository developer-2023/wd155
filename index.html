<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            strict comparison operators
        */

        console.log( 4 == "4"); // true (!)

        console.log( 4 === "4"); // false
        console.log( 4 !== "4"); // true
    </script>
</body>
</html>
